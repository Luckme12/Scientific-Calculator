<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Scientific Calculator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg,#1e1e1e,#111);
    font-family: Poppins, sans-serif;
    color: #fff;
  }
  .calculator {
    width: 380px;
    background: #222;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }
  #display {
    width: 100%;
    height: 70px;
    background: #000;
    color: #00ff88;
    font-size: 30px;
    text-align: right;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 12px;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .mode-btn {
    background: #444;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: .2s;
  }
  .mode-btn:hover { background: #666; }
  .active-mode { background: #0a84ff; }

  .history {
    width: 100%;
    height: 80px;
    background: #111;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 12px;
    font-size: 14px;
    overflow-y: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  button {
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #333;
    color: white;
    transition: .2s;
  }
  button:hover { background: #555; }

  .equal { background: #00b33c; }
  .equal:hover { background: #009933; }
  .orange { background: #ff9500; }
  .orange:hover { background: #e68a00; }
  .mem { background: #444; }
</style>
</head>
<body>

<div class="calculator">

  <div class="top-controls">
    <div id="degBtn" class="mode-btn active-mode" onclick="setMode('DEG')">DEG</div>
    <div id="radBtn" class="mode-btn" onclick="setMode('RAD')">RAD</div>
  </div>

  <input type="text" id="display" disabled />

  <div class="history" id="historyBox">History:
  </div>

  <div class="buttons">
    <button class="orange" onclick="clearDisplay()">C</button>
    <button onclick="delChar()">DEL</button>
    <button onclick="insert('%')">%</button>
    <button onclick="insert('/')">÷</button>
    <button onclick="insert('*')">×</button>

    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('-')">−</button>
    <button onclick="insert('+')">+</button>

    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('(')">(</button>
    <button onclick="insert(')')">)</button>

    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="insert('0')">0</button>
    <button onclick="science('sin')">sin</button>
    <button onclick="science('cos')">cos</button>
    <button onclick="science('tan')">tan</button>
    <button onclick="science('sqrt')">√</button>

    <button onclick="science('pow')">x^y</button>
    <button onclick="science('log')">log</button>
    <button onclick="science('exp')">exp</button>
    <button onclick="insert('Math.PI')">π</button>
    <button onclick="insert('Math.E')">e</button>

    <button class="mem" onclick="memoryStore()">MS</button>
    <button class="mem" onclick="memoryRecall()">MR</button>
    <button class="mem" onclick="memoryClear()">MC</button>
    <button class="mem" onclick="memoryAdd()">M+</button>
    <button class="mem" onclick="memorySub()">M-</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const historyBox = document.getElementById("historyBox");
  let mode = "DEG";
  let memory = 0;

  function setMode(m) {
    mode = m;
    document.getElementById("degBtn").classList.remove("active-mode");
    document.getElementById("radBtn").classList.remove("active-mode");
    document.getElementById(m.toLowerCase()+"Btn").classList.add("active-mode");
  }

  function insert(x) { display.value += x; }
  function clearDisplay() { display.value = ""; }
  function delChar() { display.value = display.value.slice(0, -1); }

  function science(fn) {
    let v = display.value;
    let val = parseFloat(v);
    if (mode === "DEG" && ["sin","cos","tan"].includes(fn)) {
      val = val * Math.PI / 180;
    }
    switch(fn){
      case "sin": display.value = Math.sin(val); break;
      case "cos": display.value = Math.cos(val); break;
      case "tan": display.value = Math.tan(val); break;
      case "sqrt": display.value = Math.sqrt(val); break;
      case "pow": display.value += ","; break;
      case "log": display.value = Math.log(val); break;
      case "exp": display.value = Math.exp(val); break;
    }
  }

  function calculate() {
    try {
      let result = eval(display.value);
      historyBox.innerHTML += `<br>${display.value} = <b>${result}</b>`;
      display.value = result;
    } catch {
      display.value = "Error";
    }
  }

  // Memory functions
  function memoryStore(){ memory = Number(display.value); }
  function memoryRecall(){ display.value += memory; }
  function memoryClear(){ memory = 0; }
  function memoryAdd(){ memory += Number(display.value); }
  function memorySub(){ memory -= Number(display.value); }
</script>

</body>
</html>
